<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <section class="matrix">
      <img
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower Matrix picture"
        class="matrix__image"
      />
      <a
        class="matrix__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </section>

    <main class="todo-app">
      <section class="todo-app__add-section">
        <label for="new-task" class="todo-app__label">Add Item</label>
        <div class="todo-app__input-wrapper">
          <input
            id="new-task"
            class="todo-app__input"
            type="text"
            aria-label="New task"
          />
          <button class="todo-app__button" aria-label="Add task">Add</button>
        </div>
      </section>

      <section>
        <h3 class="todo-app__heading">Todo</h3>
        <ul class="todo-app__list" id="incompleteTasks">
          <li class="todo-app__task">
            <input
              type="checkbox"
              class="todo-app__checkbox"
              aria-label="Mark task as complete"
            />
            <label class="todo-app__task-label">Pay Bills</label>
            <input type="text" class="todo-app__task-input" />
            <button class="todo-app__button edit" aria-label="Edit task">
              Edit
            </button>
            <button
              class="todo-app__button todo-app__button_delete delete"
              aria-label="Delete task"
            >
              <img src="./remove.svg" alt="" class="todo-app__delete-icon" />
            </button>
          </li>
          <li class="todo-app__task todo-app__task_edit-mode">
            <input
              type="checkbox"
              class="todo-app__checkbox"
              aria-label="Mark task as complete"
            />
            <label class="todo-app__task-label">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="todo-app__task-input"
            />
            <button class="todo-app__button edit" aria-label="Save task">
              Save
            </button>
            <button
              class="todo-app__button todo-app__button_delete delete"
              aria-label="Delete task"
            >
              <img src="./remove.svg" alt="" class="todo-app__delete-icon" />
            </button>
          </li>
        </ul>
      </section>

      <section>
        <h3 class="todo-app__heading">Completed</h3>
        <ul
          class="todo-app__list todo-app__list_completed"
          id="completed-tasks"
        >
          <li class="todo-app__task">
            <input
              type="checkbox"
              checked
              class="todo-app__checkbox"
              aria-label="Mark task as incomplete"
            />
            <label class="todo-app__task-label">See the Doctor</label>
            <input type="text" class="todo-app__task-input" />
            <button class="todo-app__button edit" aria-label="Edit task">
              Edit
            </button>
            <button
              class="todo-app__button todo-app__button_delete delete"
              aria-label="Delete task"
            >
              <img src="./remove.svg" alt="" class="todo-app__delete-icon" />
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
